<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lab 6 - Typeahead</title>
  </head>
  <body>
    <h1 class='title'>Lesly Zouantcha's Lab 6</h1>
    <form class="search-form">
      <input type="text" class="search">
      <ul class="suggestions">
        <li>Search City</li>
      </ul>
    </form>
    <!-- Result Element -->
    <div class="table-container">
      <table class="table is-hidden is-fullwidth" id="result-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>City</th>
              <th>State</th>
              <th>Zip</th>
              <th>Business Category</th>
            </tr>
          </thead>
          <tbody id="result-table-results"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
