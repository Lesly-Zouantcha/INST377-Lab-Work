<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Lab 5 - HTML Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = "columns is-centered is-vcentered">
            <div class = "column is-11 is-centered is-narrow">
                <div class="notification is-warning is-size-2">
                Lesly Zouantcha's Lab 5
                </div>
            </div>
        </div>
        <div class="columns is-centered is-vcentered">
            <div class="column is-one-quarter">
                <form class="box" method="GET" action="/api">
                    <div class="field">
                        <label class="label">First Name</label>
                        <div class="control">
                            <input name="first-name" class="input" type="text">
                        </div>
                    </div>
    
                    <div class="field">
                        <label class="label">Food Preference</label>
                        <div class="control">
                            <input name="food-preference" class="input" type="text">
                        </div>
                    </div>
    
                    <div class="field">
                        <label class="label">Veggie or Vegan?</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="veggie">
                                Yes
                            </label>
                            <label class="radio">
                                <input type="radio" name="vegan">
                                No
                            </label>
                        </div>
                    </div>
    
                    <button class="button is-success">Submit</button>
                </form>
            </div>
            <div class="column is-one-third">
                <div class="right box">
                    <div class="content">
                    This is going to be something in two weeks.
                    </div> 
                </div>    
            </div>
        </div>
    </body>
</html>
